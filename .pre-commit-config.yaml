# 说明：
# - 本项目的 eslint hook 通过 `pnpm exec` 调用本地依赖（需要本机已安装 pnpm）
# - pre-commit 本身需要 Python 环境（见 `requirements-dev.txt` / `.python-version`）
repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint (fix)
        entry: pnpm exec eslint --fix
        language: system
        types_or: [ts, tsx, javascript]
        pass_filenames: true

      - id: prettier
        name: prettier (write)
        entry: bash -c 'pnpm exec prettier --write "$@"' --
        language: system
        types_or: [ts, tsx, javascript, json, yaml, markdown]
        pass_filenames: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-byte-order-marker
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=512]
